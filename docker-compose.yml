version: '3.9'

services:
  kindle-watcher:
    image: kokito741/kindle-watcher:latest
    container_name: kindle-watcher
    restart: unless-stopped
    volumes:
      - ./credentials.json:/app/credentials.json:ro
      - ./token.json:/app/token.json
      - ./downloads:/app/downloads
      - ./kindle_watcher.log:/app/kindle_watcher.log
      - ./.env:/app/.env:ro
    env_file:
      - .env
