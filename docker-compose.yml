version: "3.9"

services:
  kindle-watcher:
    build: .
    container_name: kindle-watcher
    restart: unless-stopped
    volumes:
      - ./downloads:/app/downloads
      # credentials.json must be available locally (created in Google Console)
      - ./credentials.json:/app/credentials.json:ro
      # mount token.json if you already created it locally (first run locally to generate)
      - ./token.json:/app/token.json
    env_file:
      - .env
    logging:
      options:
        max-size: "10m"
        max-file: "3"
